<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" (click)="close.emit()">
  <div 
    class="bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden animate-[fadeIn_0.2s_ease-out]" 
    (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="p-4 border-b border-zinc-200 dark:border-zinc-800 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-zinc-900 dark:text-zinc-100">Create New Group</h2>
      <button 
        (click)="close.emit()" 
        class="p-1 rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800 text-zinc-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>
      </button>
    </div>
    
    <!-- Body -->
    <div class="p-4 space-y-4">
      <!-- Group Name -->
      <div>
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">
          Group Name
        </label>
        <input 
          type="text" 
          placeholder="Enter group name..." 
          [ngModel]="groupName()" 
          (ngModelChange)="groupName.set($event)"
          class="w-full px-3 py-2 rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all" 
        />
      </div>
      
      <!-- User Selection -->
      <div>
        <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">
          Select Participants 
          <span class="text-indigo-600">({{ selectedUsers().length }} selected)</span>
        </label>
        <div class="max-h-48 overflow-y-auto border border-zinc-200 dark:border-zinc-800 rounded-lg divide-y divide-zinc-100 dark:divide-zinc-800">
          @if (isLoading()) {
            <div class="p-4 text-center text-zinc-500 text-sm">Loading users...</div>
          } @else if (availableUsers().length === 0) {
            <div class="p-4 text-center text-zinc-500 text-sm">No users available</div>
          } @else {
            @for (user of availableUsers(); track user.id) {
              <button 
                (click)="toggleUser(user)" 
                class="w-full p-3 flex items-center gap-3 hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-colors text-left"
                [class.bg-indigo-50]="isSelected(user.id)"
                [class.dark:bg-indigo-500/10]="isSelected(user.id)">
                <img 
                  [src]="'https://ui-avatars.com/api/?name=' + user.name + '&background=random'" 
                  class="w-10 h-10 rounded-full"
                >
                <div class="flex-1">
                  <p class="font-medium text-sm text-zinc-900 dark:text-zinc-100">{{ user.name }}</p>
                  <p class="text-xs text-zinc-500">{{ user.email }}</p>
                </div>
                @if (isSelected(user.id)) {
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-indigo-600">
                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" />
                  </svg>
                }
              </button>
            }
          }
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="p-4 border-t border-zinc-200 dark:border-zinc-800 flex justify-end gap-2">
      <button 
        (click)="close.emit()" 
        class="px-4 py-2 rounded-lg text-sm font-medium text-zinc-700 dark:text-zinc-300 hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors">
        Cancel
      </button>
      <button 
        (click)="onCreate()" 
        [disabled]="!canCreate || isCreating()"
        class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-lg shadow-indigo-500/30">
        @if (isCreating()) {
          Creating...
        } @else {
          Create Group
        }
      </button>
    </div>
  </div>
</div>
